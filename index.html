<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="header-row-1">
                <input type="search" name="search-bar" id="search-bar" class="search-bar">
                <a href="#">O</a>
                <div class="user-icon">
                    <img src="" alt="User image">
                    <div>First Last</div>
                </div>
            </div>
            <div class="header-row-2">
                <img src="" alt="account-image">
                <div>
                    <div class="account-intro">Hi, there</div>
                    <div class="account-name">First Last (@firstlast)</div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-title">Dashboard</div>
            <ul class="nav">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="account">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="content">
            <div class="card-container">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
                <div class="card">Card 4</div>
                <div class="card">Card 5</div>
                <div class="card">Card 6</div>
            </div>
            <div class="announcements">
                <div>Ann 1</div>
                <div>Ann 2</div>
                <div>Ann 3</div>
            </div>
            <div class="trending">
                <div class="account-recommendation-1">Account 1</div>
                <div class="account-recommendation-2">Account 2</div>
                <div class="account-recommendation-3">Account 3</div>
                <div class="account-recommendation-4">Account 4</div>
            </div>
        </div>
    </div>
</body>
</html>
